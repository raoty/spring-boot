<!DOCTYPE html>
<html>
  <head>
    <title>jQuery WeUI</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" href="../lib/weui.min.css">
<link rel="stylesheet" href="../css/jquery-weui.css">
<link rel="stylesheet" href="css/demos.css">

  </head>

  <body ontouchstart>

    <div class="weui-msg">
      <div class="weui-msg__icon-area"><img alt="ngp出品" src="images/avatar.jpg"></div>
    </div>
	<div class="weui-cells">
		<div class="weui-cell">
			<div class="weui-cell__hd">
				<label class="weui-label">用户名</label>
			</div>
			<div class="weui-cell__bd">
				<!-- <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入注册时的用户名"> -->
				<input class="weui-input" type="text" placeholder="请输入注册时的用户名" id="user_name">
			</div>
		</div>
		<!-- <div class="weui-cell weui-cell_vcode"> -->
		<div class="weui-cell">
			<div class="weui-cell__hd">
				<label class="weui-label">密码</label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="password" placeholder="请输入密码" id="passwd">
			</div>
			<!-- <div class="weui-cell__ft">
				<button class="weui-vcode-btn">获取验证码</button>
			</div> -->
		</div>
	</div>
	
	<div class="weui-msg__opr-area">
        <p class="weui-btn-area">
          <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">登陆</a>
          <!-- <a href="javascript:;" class="weui-btn weui-btn_default">注册新用户</a> -->
        </p>
    </div>
      
<script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
  $("#showTooltips").click(function() {
      /* var tel = $('#tel').val();
      var code = $('#code').val();
      if(!tel || !/1[3|4|5|7|8]\d{9}/.test(tel)) $.toptip('请输入手机号');
      else if(!code || !/\d{6}/.test(code)) $.toptip('请输入六位手机验证码');
      else $.toptip('提交成功', 'success'); */
      var data = {
    	        "id" : $("#user_name").val(),
    	        "passWord" : $("#passwd").val(),
    	        };
      
      $.ajax({
          type: "post",
          url: "/wx/login",
          contentType: "application/json",
          dataType: "json",
          data: JSON.stringify(data),
          success: function (res,textStatus) {
        	  console.log(res);
        	  /* 转成json对象，可以处理json转json的情况 */
        	  var resObj = eval('(' + res + ')');
              $.toptip('登录成功,用户姓名:'+resObj.Name);
          }
      })
    });
</script>
<script src="../js/jquery-weui.js"></script>
</body>
</html>
